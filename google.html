<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google98</title>
    <link rel="stylesheet" href="google.css">
</head>
<body>
        <!-- Google Resmi Başlangıç -->
        <div class="googleresmi"><img src="Resim/google.jpg" alt=""></div>
        <!-- Google Resmi Bitiş -->
        <div class="greybox">
            <!-- Google Arama Kısmı -->
            Search the web using Google! 
            <br>
            <input type="text"value size="40">
            <br>
            <a href="https://web.archive.org/web/20001207080700/http://www.google.com/search?q=">
            <button>Google Search</button>
            </a>
            <a href="https://web.archive.org/web/20111013143216/http://www.google.com/search?q=&sa=I%27m+feeling+lucky">
            <button>I'm feeling lucky</button>
        </a>
        </div>
        <!-- Google Arama Kısmı Bitiş -->




        <!--3'lü Kutu Başlangıcı -->

        <div class="uckutu">
            <!-- Birinci Yeşil Kutu Başlangıcı -->
            <div class="yesilkutu">

                Special Searches
                <br>

                <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
                <br>

                <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </div>
            <!-- Birinci Yeşil Kutu Bitişi -->

            <!-- İkinci Yeşil Kutu Başlangıcı -->

            <div class="ortayesil">

                <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
                <br>

                <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
                <br>

                <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
                <br>

                <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>

            </div>

            <!-- İkinci Yeşil Kutu Bitişi -->

            <!-- Üçüncü Yeşil Kutu Başlangıcı -->

            <div class="sonyesil">

                Get Google! 
                <br>
                updates monthly:
                <br>
                <input type="text"value="your e-mail">
                <br>
                <button type="submit" class="sonkutudugme">Subscribe</button>
                <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
                
            </div>
            <!-- Üçüncü Yeşil Kutu Bitişi -->
            
        </div>
        <!-- 3'lü Kutu Bitişi -->

        <!-- Footer Başlangıç -->
        <footer>
        <p>Copyright ©1998 Google Inc.</p>
        </footer>
        <!-- Footer Bitiş -->
</body>
</html>
